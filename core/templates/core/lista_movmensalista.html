{% extends 'base.html' %}
{% load bootstrap %}
{% block main %}

<div class="row">
    <div class="col-sm-12">
        <h2 align="center">Lista de Movimento Mensalista</h2>
    </div>
</div>
<div class="row">
    <div class="col-sm-8">
        <form action="{% url 'movmensalista_novo' %}" method="POST">
        {% csrf_token %}
            <div class="row">
                <div class="col-sm-4">
                    {{ form.dt_pgto | bootstrap }}
                </div>
                <div class="col-sm-4">
                    {{ form.total | bootstrap }}
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    {{ form.mensalista | bootstrap }}
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
        </form>
    </div>
    <div class="col-sm-4">
        <ul>
            {% for valor in movmensalista %}
                <li><a href="{% url 'update_movmensalista' valor.id %}">{{ valor}}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>

{% endblock %}
