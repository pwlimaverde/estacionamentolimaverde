{% extends 'base.html' %}
{% load bootstrap %}
{% block main %}

<div class="row">
    <div class="col-12">
        <h2 align="center">Lista de Pessoas</h2>
    </div>
</div>
<div class="row">
    <div class="col-sm-8">
        <form action="{% url 'pessoa_novo' %}" method="POST">
            {% csrf_token %}
                <div class="row">
                    <div class="col-sm-12">
                        {{ form.nome | bootstrap }}
                </div>
                </div>
                <div class="row">
                    <div class="col-sm-8">
                        {{ form.endereco | bootstrap }}
                    </div>
                    <div class="col-sm-4">
                        {{ form.telefone | bootstrap }}
                    </div>
                </div>

            <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
        </form>
    </div>
    <div class="col-sm-4">
        <ul>
            {% for valor in pessoa %}
                <li><a href="{% url 'update_pessoa' valor.id %}">{{ valor.id }} - {{ valor.nome }}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>

{% endblock %}
