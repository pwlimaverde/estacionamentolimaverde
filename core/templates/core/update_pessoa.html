{% extends 'base.html' %}
{% load bootstrap %}
{% block main %}

<div class="row">
    <div class="col">
        <h2 align="center">Atualizando Pessoa: {{ pessoa }}</h2>
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-sm-8">
        <form action="{% url 'update_pessoa' pessoa.id %}" method="POST">
            {% csrf_token %}
                <div class="row">
                    <div class="col-sm-12">
                        {{ form.nome | bootstrap }}
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-8">
                        {{ form.endereco | bootstrap }}
                    </div>
                    <div class="col-sm-4">
                        {{ form.telefone | bootstrap }}
                    </div>
                </div>
            <button type="submit" class="btn btn-primary btn-block">Salvar</button>
            <a href="{% url 'del_pessoa' pessoa.id %} " class="btn btn-danger btn-block">Deletar</a>
        </form>
    </div>
</div>

{% endblock %}
