{% extends 'base.html' %}
{% load bootstrap %}
{% block main %}

<div class="row justify-content-center">
    <div class="col-sm-8">
        <h2 align="center">Tem certeza que deseja deletar: {{ obj }} </h2>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-block">Deletar</button>
        </form>
    </div>
</div>

{% endblock %}
